<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dialog</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col border-2 border-pink-400 m-4 p-3 rounded-md shadow-lg w-[400px]">
        <h1 class="text-3xl font-thin">Sign In</h1>
        <div class="flex p-4 data-center">
        <div class="w-1/2">Username</div>
        <div class="w-1/2"><input type="text" class="outline-none bg-slate-200 p-1"></div>
        </div>
    
        <div class="flex p-4 data-center">
        <div class="w-1/2">Password</div>
        <div class="w-1/2"><input type="password" class="outline-none bg-slate-200 p-1"></div>
        </div>
        <button class="mt-5 border border-pink-500 p-1 rounded-full w-1/2 self-center">Login</button>
    </div>
</body>
</html>
